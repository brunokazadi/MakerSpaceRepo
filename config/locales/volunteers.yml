en:
  volunteers:
    header_html: "Enrich your experience by volunteering with <span class='text-primary'>CEED</span>"
    subtitle_html: "The volunteer program allows members to become more involved in the Makerspace.<br />This program is a great way to meet new people, and work on fun projects."
    join_button: "Join the volunteering program"
    why_volunteer:
      header_html: "Why volunteer with <span class='text-primary'>CEED</span>"
      floppy: "Gain valuable experience with technology"
      users: "Meet people with similar interests"
      comments: "Collaborate on cool new projects"
      cloud: "Get involved with the Maker network"
      gift: "Receive awesome rewards!"
    volunteer_opportunities:
      header: "Volunteer Opportunities"
      subheader: "How you can help out"
      points:
        - <b>Welcome newcomers</b> and <b>give tours</b> of the Makerspace
        - Help during <b>workshops</b>
        - Help with <b>on campus events</b> such as Design day, Makerspace challenges, clubs' day, entrepreneurship week.
        - Help with <b>off campus events</b> such as conferences and festivals.
        - <b>Promote</b> the Makerspace through class presentations and table events in UCU to further <b>increase our outreach</b> efforts
        - Help <b>maintain</b> equipment
        - <b>Provide training</b> for those who wish to learn more about the technology in the Makerspace
        - <b>Create and design projects</b> requested by the community
    skills:
      header: "Build skills in either the Makerspace or Brunsfield by completing tasks generated by the space managers."
      steps:
        - header: "Mandatory Training"
          points:
            [
              "Complete a Makerspace workshop",
              "Complete basic training in the MTC",
            ]
        - header: "Shadowing"
          points:
            [
              "3 hours of shadowing in the Makerspace",
              "3 hours of shadowing in Brunsfield",
            ]
        - header: "Complete Tasks list"
          points:
            [
              "Earn CC points from task completion: redeemable for Makerstore items or proficiency projects",
              "Gain access to task list once accepted as a volunteer",
            ]
    proficiency_projects:
      header: "Proficiency Projects"
      line_1: "Test project students can complete once they have completed a suggested number of hours building the skill of their choice and feel they are ready to move up to the next level."
      line_2: "Upon successful completion of the proficiency project, they will receive a badge which will be visible on their Linkedin profile."
      line_3: "They start at basic proficiency upon completing the workshop, and can move up all the way to Mastery."
      prelink: "Use your CC points to pay for proficiency projects!"
      link: "Learn more."
    how_volunteering:
      header: "Interested in volunteering?"
      line_1: "The process of volunteering is flexible. Talk to us about accommodations. "
      line_2: "For any questions, email us at:"
fr:
  volunteers:
    header_html: "Enrichissez votre éxperience en devenant bénévole au <span class='text-primary'>CGEC</span>"
    subtitle_html: "Le programme permet aux membres de s'impliquer davantage dans le Makerspace.<br /> Ce programme est un excellent moyen de rencontrer de nouvelles personnes, et travailler sur des projets intéressants."
    join_button: "Rejoindre le programme de bénévolat"
    why_volunteer:
      header_html: "Pourquoi faire du bénévolat avec le <span class='text-primary'>CGEC</span>"
      floppy: "Acquérir une expérience précieuse en matière de technologie"
      users: "Rencontrer des personnes ayant des intérêts similaires"
      comments: "Collaborer à de nouveaux projets intéressants"
      cloud: "Get involved with the Maker network"
      gift: "Recevez de superbes récompenses!"
    volunteer_opportunities:
      header: "Possibilités de bénévolat"
      subheader: "Comment vous pouvez aider"
      points:
        - <b>Accueillir les nouveaux arrivants</b> et faire visiter le Makerspace
        - Aider pendant <b>les ateliers</b>
        - Aider lors <b>d'événements sur le campus</b> tels que la journée du design, les défis du Makerspace, la journée des clubs, la semaine de l'entrepreneuriat.
        - Participer à <b>des événements hors campus</b> tels que des conférences et des festivals.
        - <b>Promouvoir</b> le Makerspace par le biais de présentations en classe et d'événements à l'UCU afin d'accroître nos efforts de sensibilisation.
        - Aider à <b>l'entretien</b> de l'équipement
        - <b>Fournir une formation</b> à ceux qui souhaitent en savoir plus sur la technologie du Makerspace.
        - <b>Créer et concevoir des projets</b> demandés par la communauté
    skills:
      header: "Développez vos compétences dans le Makerspace ou Brunsfield en accomplissant des tâches générées par les gestionnaires de l'espace."
      steps:
        - header: Formation obligatoire
          points:
            [
              "Compléter un atelier du Makerspace",
              "Suivre une formation de base dans le MTC",
            ]
        - header: "Observation"
          points:
            [
              "3 heures d'observation dans le Makerspace",
              "3 heures d'observation à Brunsfield",
            ]
        - header: "Liste des tâches complètes"
          points:
            [
              "Gagnez des points CC en accomplissant des tâches: échangeables contre des articles du Makerstore ou des projets de compétence",
              "Avoir accès à la liste des tâches une fois qu'il a été accepté comme volontaire",
            ]
    proficiency_projects:
      header: "Projets de compétence"
      line_1: "Projet test que les étudiants peuvent réaliser une fois qu'ils ont accumulé un nombre d'heures suggéré pour développer la compétence de leur choix et qu'ils se sentent prêts à passer au niveau suivant."
      line_2: "Une fois le projet de compétence achevé avec succès, ils recevront un badge qui sera visible sur leur profil Linkedin."
      line_3: "Ils commencent à un niveau de compétence de base à la fin de l'atelier, et peuvent aller jusqu'à la maîtrise."
      prelink: "Utilisez vos points CC pour payer des projets de compétence!"
      link: "En savoir plus."
    how_volunteering:
      header: "Intéressé par le bénévolat?"
      line_1: "Le processus de volontariat est flexible. Discutez avec nous des possibilités d'adaptation."
      line_2: "Pour toute question, envoyez-nous un courriel à: "
